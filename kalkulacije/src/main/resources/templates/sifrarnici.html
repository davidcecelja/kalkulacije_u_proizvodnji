<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <meta charset="utf-8" />

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Korisnik</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">              
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/kalkulacija}">Kalkulacija</a>
                </li>                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="sifrarniciDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:href="@{/sifrarnici}">Šifrarnici</a>
                    <div class="dropdown-menu" aria-labelledby="sifrarniciDropdown">
        				<a class="dropdown-item" href="materijali.html">Materijali</a>
        				<a class="dropdown-item" href="mjerne_jedinice.html">Mjerne jedinice</a>
        				<a class="dropdown-item" href="strojevi.html">Strojevi</a>

        				<a class="dropdown-item" href="proizvodi">Proizvodi</a>       	
    				</div>                   
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/administracija}">Administracija</a>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/odjava}">Odjava</a>                   
                </li>             
            </ul>
        </div>
    </nav>
        <table class="table table-striped">
            <thead class="thead-light">
                <tr>
                    <th>Normativ</th>
                    <th>Šifra</th>
                    <th>Opis</th>
                    <th>Stroj</th>
                    <th>Mjerna jedinica</th>                                  
                    <th>Valuta</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proizvod : ${proizvodi}">                   
                    <td th:text="${proizvod.normativ}"></td>
                    <td th:text="${proizvod.sifra}"></td>
                    <td th:text="${proizvod.opis}"></td>
                    <td th:text="${proizvod.stroj}"></td>
                    <td th:text="${proizvod.mjernaJedinica}"></td>
                    <td th:text="${proizvod.valuta}"></td>                                      
                </tr>
            </tbody>    
        </table>

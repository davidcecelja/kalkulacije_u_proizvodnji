<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kalkulacije u proizvodnji</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">   
    <style>
        /* Stilovi za registracijsku formu */
        .registration-form {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px; /* Dodajte odmak izmeÄ‘u login i registracijske forme */
        }

        .btn-registration {
            background-color: #f0ad4e; /* Promijenite boju gumba za registraciju */
            border-color: #f0ad4e;
            color: #fff; /* Promijenite boju teksta na gumbu */
        }

        /* Dodatni stilovi za ostale elemente registracijske forme ako je potrebno */
    </style>
</head>
<body>
    <form th:action="@{/pocetna-admin}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Povratak na prijavu</button>
    </form>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/registracija}"
                    th:object="${user}" method="post" class="form-horizontal registration-form"
                    role="form">
                    <h2>REGISTRACIJA</h2>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
                            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                            <span th:if="${greska != null}" class="error-message" th:text="${greska}"></span> 
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="password" th:field="*{lozinka}"
                                placeholder="Lozinka" class="form-control"/> 
                            <label th:if="${#fields.hasErrors('lozinka')}" th:errors="*{lozinka}"
                                class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-registration btn-block">UNESI</button>
                        </div>
                    </div>
                    <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
